title: Vanlige spørsmål om Business Central-tillegget for Outlook
summary: |
  Denne artikkelen gir svar på spørsmål som brukere ofte stiller om Business Central-tillegget for Outlook.   
sections:
  - name: Ignorert
    questions:
      - question: |
          Hvordan endrer jeg miljøet som mitt tillegg peker til?  
        answer: |
          Miljønettadressen er konfigurert i tillegget når tillegget er installert (i navnet på miljøet i manifestet for tillegget). Hvis du vil at tillegget skal peke til et annet miljø, åpner du det ønskede Business Central-miljøet og distribuerer tillegget igjen, for eksempel ved å kjøre det assisterte oppsettet **Hent Outlook-tillegg**. Denne handlingen vil distribuere tillegget med oppdaterte nettadresser for miljø. 

          > [!NOTE]
          > Det kan ta litt tid før endringen trer i kraft.
      - question: |
          Kan jeg tilpasse tillegget slik at jeg kan koble til flere miljøer?
        answer: |
          Ja. Som administrator, utvikler eller partner kan du endre og bygge dine egne tilleggsmanifester. En måte er å laste ned Contact Insights-manifestet fra hvert miljø som brukerne vil koble til. Deretter endrer du kodene `<Id>` og `<DisplayName>` for å tillate at flere versjoner av tillegget kan installeres. Med disse endringene kan brukeren ha flere Business Central-tillegg installert, som hvert peker til eget miljø.

          ![Flere Business Central-tillegg for Outlook.](media/outlook-multiple-addins.png) 
