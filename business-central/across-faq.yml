title: Vanlige spørsmål om å bruke Business Central
summary: "Dette avsnittet inneholder svar på vanlige spørsmål om å registrere seg for en prøveversjon, kjøpe et abonnement og bruke [!INCLUDE[prod_short](includes/prod_short.md)]. Du kan også lære hvordan du får teknisk støtte.  \n"
sections:
- name: Ignorert
  questions:
  - question: >
      Er Business Central tilgjengelig i mitt land/område?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] er tilgjengelig i et begrenset antall markeder, men nye land legges inn via Microsoft-ledet lokalisering eller via partnerledet lokalisering kvartalsvis. Hvis du vil ha mer informasjon, se [Land-/områdetilgjengelighet og støttede oversettelser](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (bare tilgjengelig på engelsk).  \n"
  - question: >
      Hvordan får jeg Business Central?
    answer: "Du kan registrere deg for en gratis prøveversjon for å utforske [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Hvis du vil ha mer tid til å undersøke, [kan du utvide din prøveperioden](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nFor å hjelpe deg med å bli klar for å gjøre forretninger i [!INCLUDE[prod_short](includes/prod_short.md)] kan du starte assisterte oppsettsveiledninger, videoer eller hjelpeemner for utvalgte oppsettoppgaver. Hvis du vil ha mer informasjon, kan du se [Bli klar til å gjøre forretninger](ui-get-ready-business.md).  \n\nNår du er klar for å kjøpe [!INCLUDE[prod_short](includes/prod_short.md)], finner du en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på siden [Jeg ser etter en løsningsleverandør](https://go.microsoft.com/fwlink/?linkid=2038145). Hvis du vil ha mer informasjon, kan du se [Hvordan finner jeg en partner for videresalg?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvor går jeg hvis jeg har spørsmål?
    answer: "Hvis du har spørsmål om [!INCLUDE[prod_short](includes/prod_short.md)] som du ikke finner et svar for i denne dokumentasjonen, kan du spørre Business Central-fellesskapet. Hvis du vil ha mer informasjon, kan du se [Dynamics 365 Business Central-fellesskapet](https://community.dynamics.com/business).  \n\nFra hjemmesiden for gruppen kan du også finne koblinger til våre blogger, der du også finner råd og tips. Hvis du vil ha mer informasjon, kan du se [Microsoft Dynamics 365 Business Central på Dynamics 365-bloggen](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) og den eldre [Dynamics 365 Business Central-bloggen](https://community.dynamics.com/business/b/financials).  \n\nTil slutt kan du kontakte din [!INCLUDE[prod_short](includes/prod_short.md)]-partner for videresalg. Hvis du vil ha mer informasjon, kan du se delene [Hvordan får jeg teknisk støtte?](/dynamics365/business-central/across-faq#hdigetsupport) og [Hvordan finner jeg en partner for videresalg?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvorfor finner jeg ikke denne funksjonen i min Business Central?
    answer: "Har du lest om en ny funksjon i utgivelsesplanen eller på bloggen vår nylig? I så fall kan det hende at [!INCLUDE[prod_short](includes/prod_short.md)] ikke har blitt oppgradere til siste versjon ennå. Du kan kontrollere hvilken versjon [!INCLUDE[prod_short](includes/prod_short.md)] som er basert på siden [Hjelp og støtte](product-help-and-support.md).  \n\nDette gjelder for [!INCLUDE [prod_short](includes/prod_short.md)] online og lokalt.  \n\nDessuten, hvis funksjonen er lagt til som en utvidelse i AppSource, er det en forsinkelse mellom utvidelsen og tilgjengeligheten i AppSource. Dette gjelder bare for [!INCLUDE [prod_short](includes/prod_short.md)] online.  \n"
  - question: >
      Er det noen forskjeller mellom en lokal distribusjon og Business Central Online?
    answer: >
      Ja. [!INCLUDE [prod_short](includes/prod_short.md)] er optimalisert for distribusjon på Internett, og enkelte funksjoner kan kjøres lokalt i visse tilfeller, mens andre ikke støttes i det hele tatt. Hvis du vil ha mer informasjon, kan du se [Features not implemented in on-premises deployments of Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (bare tilgjengelig på engelsk).
  - question: >
      Kan jeg få opplæring i Business Central?
    answer: "Ja, det kan du! Du kan finne gratis e-læringsinnhold på [Microsoft Learn-området.](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs) Du kan også be videresalgspartneren om ytterligere opplæring. Hvis du ikke vet hvem det er, kan du se delen [Hvordan finner jeg en partner for videresalg?](#how-do-i-find-a-reselling-partner).  \n\nHvis du vil ha mer informasjon om opplæring på tvers av Dynamics 365 fra Microsoft, kan du se siden [Opplæring for Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nMer innhold leveres av [!INCLUDE[prod_short](includes/prod_short.md)] fellesskapet, for eksempel [Microsoft Dynamics 365 Business Central Field Guide](https://leanpub.com/dynamics), som er skrevet av en partner.  \n"
  - question: Hvordan får jeg teknisk støtte for Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] selges gjennom partnere, og du må kontakte videresalgspartneren hvis du trenger hjelp med tekniske problemer. Hvis din [!INCLUDE[prod_short](includes/prod_short.md)]-partner ikke kan løse problemet, vil de opprette en henvendelse om støtte hos Microsoft.  \n\nHvis du vil ha mer informasjon, kan du se delene [Hjelp og støtte](product-help-and-support.md) og [Hvordan finner jeg en partner for videresalg?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvor er lagreknappen?
    answer: "Det finnes ingen *lagre*-knapp på sider som i andre programmer du kanskje er kjent med. I [!INCLUDE[prod_short](includes/prod_short.md)] lagres endringer du gjør i et felt, automatisk så snart du går til neste felt eller lukker siden, forutsatt at det ikke finnes feil. Når du gjør endringer i et felt og flytter til en annet felt, vises teksten **Lagre** øverst til høyre på siden, som raskt endres til **Lagret** hvis det ikke oppstår noen feil. Hvis det oppstår en feil, endres teksten til **Ikke lagret**.  \n"
  - question: >
      Hvor finner jeg det aktuelle linjenummeret?
    answer: "Dokumenter, for eksempel ordrer eller kjøpsfakturaer, består av hoder og linjer. Hver linje har et nummer som [!INCLUDE [prod_short](includes/prod_short.md)] bruker til å identifisere denne linjen. Resultatet er at du kan få en advarsel eller en feilmelding om at det er feil i linjenummer 1000 for eksempel. I standardversjonen av [!INCLUDE [prod_short](includes/prod_short.md)] skjules linjenumre. Hvis du vil se linjenumrene, må du tilpasse gjeldende side og legge til feltet **Linjenr.** -feltet. Hvis du vil ha mer informasjon, kan du se [Tilpasse arbeidsområdet](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Hvorfor beskriver Hjelp funksjonalitet som jeg ikke får tilgang til?
    answer: "Hvis opplevelsesinnstillingen på siden **Selskapsopplysninger** er angitt til **Essential**, er grensesnittelementer for funksjonene Produksjon og Servicehåndtering ikke synlige for deg fordi de krever **Premium**-opplevelsen. En tekstmerknad er satt inn i hjelpeemner på høyt nivå for disse funksjonsområdene. Hvis du vil ha mer informasjon, se [Endre hvilke funksjoner som vises](ui-experiences.md).  \n"
  - question: >
      Hvorfor er ny informasjon ikke tilgjengelig på språket mitt?
    answer: "På nettstedet docs.microsoft.com publiseres innhold om forretningsfunksjoner på en rekke språk. Innholdet er skrevet på engelsk og publisert til nettadresser med *en-us* som språkkode. Når ny informasjon publiseres på engelsk, sendes den deretter til oversettelse til språkene som støttes. Dette betyr at du ikke kan lese det nye innholdet på ditt eget språk i opptil 4 uker.  \n\nVi forstår problemene dette kan forårsake, og vi oppfordrer brukerne til å søke på engelsk etter det de leter etter, hvis de ikke finner det på sitt eget språk.  \n"
  - question: Hvilken e-postadresse kan jeg bruke med Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online krever at du bruker en e-postadresse for arbeid eller skole for å registrere deg. [!INCLUDE[prod_short](includes/prod_short.md)] online støtter ikke e-postadressene levert av e-posttjenester for forbrukere eller telekommunikasjonsleverandører. Dette inkluderer outlook.com, hotmail.com, gmail.com og andre.  \n\nHvis du prøver å registrere deg med en personlig e-postadresse, får du en melding om å bruke en e-postadresse for arbeid eller skole. Hvis du vil ha mer informasjon, kan du se [Feilsøke registrering for Self-Service](ui-troubleshoot-self-signup.md).  \n\nHvis du vil distribuere [!INCLUDE[prod_short](includes/prod_short.md)] lokalt, kan du bruke andre godkjenningsmetoder. Hvis du vil ha mer informasjon, kan du se [Distribusjon av Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Må jeg kjøpe Microsoft 365?
    answer: "Antall Hvis du vil oppleve [!INCLUDE[prod_short](includes/prod_short.md)] som fullstendig integrert med Microsoft 365, kan du imidlertid registrere deg for en 1 måned gratis prøveversjon av Microsoft 365 [her](https://products.office.com/try).  \n\nHvis kontoen du registrerer deg med, er en ikke-Microsoft 365-arbeidskonto (for eksempel joe@mysolution.com), og du har et Microsoft 365-abonnement, kan du knytte domenet (*mysolution.com*) til Microsoft 365-abonnementet. Hvis du vil ha mer informasjon, kan du se [Hva er et domene?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) i Microsoft 365-innholdet.  \n\nHvis du ikke har et Microsoft 365-abonnement, og du ikke vil kjøpe et, vil vi, når du registrerer deg, klargjøre en ny Azure Active Directory-leier, slik at du har tilgang til avanserte administrasjonsverktøy i Azure-portalen.  \n"
  - question: >
      Hvordan fungerer integreringen med Microsoft 365?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online er fullstendig integrert med Microsoft 365, slik at du kan navigere fritt mellom Microsoft 365-apper og [!INCLUDE[prod_short](includes/prod_short.md)] ved hjelp av appstarteren. I [!INCLUDE[prod_short](includes/prod_short.md)] kan du for eksempel åpne data i Excel, skrive ut rapporter ved hjelp av Word, og du kan arbeide med [!INCLUDE[prod_short](includes/prod_short.md)]-data i Outlook. Hvis du vil ha mer informasjon, kan du se [Bruke [!INCLUDE[prod_short](includes/prod_short.md)] som innboks for virksomheten i Outlook](admin-outlook.md).  \n"
  - question: >
      Kan jeg utvide min 30-dagers Nytt selskap-prøveperiode?
    answer: "Ja. Når utløpsdatoen for prøveperioden nærmer seg, viser vi en melding som skal varsle deg når du logger deg på. Meldingen inneholder en kobling til **Forleng prøveperiode**-guiden, som du kan bruke til å utvide din prøveperiode. De ekstra 30 dagene starter når du velger **Forleng prøveperiode** i veiledningen. Du kan utvide prøveperioden én gang selv. Etterpå kan en Microsoft-partner utvide det i ytterligere i 30 dager. Hvis du vil ha mer informasjon, se [Utvide prøveversjonen](admin-extend-trial.md).\n\n> [!NOTE]\n> Det kan ta opptil to arbeidsdager å fullføre utvidelsen av prøveversjonen.  \n\nHvis du vil ha mer informasjon om hvordan du finner en partner, kan du se [Hvordan finner jeg en partner for videresalg?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hva er servicenivåavtalene for skyen?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Hvor ofte blir Business Central Online oppdatert?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)] online er en tjeneste som består av en Microsoft-vedlikeholdt plattform og forretningsfunksjonalitet. Mange Microsoft-partnere tilbyr ekstra forretningsfunksjonalitet, for eksempel for å imøtekomme bestemte bransje- eller lokaliseringsbehov. Både forretningsfunksjonalitet og tjenestekomponenter overvåkes kontinuerlig og oppdateres etter behov. Du kan alltid se i [lanseringsplanen](/dynamics365/release-plans/) for å få en oversikt over nye og kommende funksjoner. Hvis du vil ha mer informasjon, kan du se [Tjenesteoversikt for Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (bare på engelsk) og [Nytt og planlagt](product-news.md).
  - question: >
      Administratoren vår har flyttet meg til en annen plan for å gi meg en annen rolle, men jeg ser fremdeles samme startside i Business Central?
    answer: "Dette er litt komplisert, men det ser ut som administratoren ikke endret din tilordnede rolle og tilordner brukergrupper som samsvarer med den nye lisensen. I hovedsak er tilgangen til [!INCLUDE[prod_short](includes/prod_short.md)] avhengig av hvilken type plan (lisens) du har – dette angir tillatelser, din tilordnede rolle og standard startside. Du kan endre din gjeldende rolle manuelt i Mine innstillinger, men hvis du er flyttet til en annen plan, for eksempel flyttet fra forretningsplanen i gruppemedlemmer-planen, kan du se den gamle startsiden fordi tillatelsene ikke ble endret.  \n"
  - question: >
      Kan jeg avbryte abonnementet?
    answer: "Ja, men avhengig av hvordan du registrerte deg for [!INCLUDE[prod_short](includes/prod_short.md)] kan dataene slettes eller beholdes. Hvis du vil ha mer informasjon, kan du se [Avbryte [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      Kan jeg bruke godkjenning med flere faktorer?
    answer: "Klart det. Hvis du gjør det, trenger du kanskje et apppassord for å sende e-postmeldinger. Apppassordene gi en app eller enhet tilgang til e-kontoen din. Trinnene for å få et apppassord varierer avhengig av leverandøren av e-post. Hvis du vil ha mer informasjon, ser du hjelpen fra leverandøren. Hvis du for eksempel bruker Outlook, kan du se [Flerfaktorgodkjenning for Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Hvordan finner jeg en partner for videresalg?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] selges og implementeres gjennom et globalt nettverk av Dynamics 365-partnere med bransjeekspertise. Kontakt en partner for å få en detaljert vurdering, konsulenttjenester og flere priser. Hvis du vil ha mer informasjon, kan du se delen **Priser** på siden [Dynamics 365 Business Central på microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nNår du er klar for å kjøpe [!INCLUDE[prod_short](includes/prod_short.md)], finner du en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på siden [Jeg ser etter en løsningsleverandør](https://go.microsoft.com/fwlink/?linkid=2038145). Du kan også finne løsninger og tjenester fra partnere i [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nHvis du vil ha veiledning fra Microsoft, kontakter du [Microsoft Sales-teamet](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nPartneren for videresalg hjelper deg også med den tekniske støtten. Hvis du vil ha mer informasjon, kan du se [Ressurser for hjelp og støtte](product-help-and-support.md).  \n"
  - question: >
      Støttes Windows-klienten?
    answer: >
      De første utgivelsene av lokal [!INCLUDE[prod_short](includes/prod_short.md)] inkluderte en installert klient hentet fra Microsoft Dynamics NAV. Fra og med 2019 utgivelsesplan 2 er denne eldre komponenten, kalt "Windows-klienten", ikke lenger tilgjengelig for [!INCLUDE[prod_short](includes/prod_short.md)]. Hvis du vil ha mer informasjon, se [Vanlige spørsmål om Windows-klienten og Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
