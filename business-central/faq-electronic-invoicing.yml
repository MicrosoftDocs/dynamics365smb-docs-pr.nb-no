  - name: B2G-krav i Tyskland
    questions:
      - question: Hva med B2G-kravet i Tyskland?
        answer: 'For Business Central-brukere som har kunder i den tyske regjeringen og trenger B2G-fakturering, må de fra og med 27. november 2020 sende fakturaer i lokale formater, for eksempel *XRechnung* eller *ZUGFeRD*.  Dette støttes av apper som [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) eller [Pagero E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6).'
