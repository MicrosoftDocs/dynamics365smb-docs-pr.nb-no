### YamlMime:FAQ
metadata:
  title: Vanlige spørsmål om elektronisk fakturering
  description: Få svar om dokumentutvekslingstjenesten og støttede versjoner av PEPPOL.
  ms.topic: faq
  author: edupont04
  ms.author: edupont
title: Vanlige spørsmål om elektronisk fakturering
summary: |
  Den innebygde dokumentutvekslingstjenesten sender elektroniske fakturaer til TradeShift, som er en tjenesteleverandør som videresender elektroniske fakturaer til PEPPOL- eller NemHandel-mottakere. Men tjenesten støtter et begrenset antall versjoner.   

  De vanlige spørsmålene her gir svar på noen av hovedspørsmålene om elektronisk fakturering.  
sections:
  - name: Generelt
    questions:
      - question: Hva er problemet?
        answer: Den innebygde støtten for PEPPOL bruker en API som leveres av TradeShift. Men API-en støtter ikke nyere versjoner av PEPPOL.
      - question: Hva er den siste versjonen av PEPPOL som støttes av TradeShift-API-en?
        answer: Den siste versjonen av PEPPOL som støttes av TradeShift-API-en er **PEPPOL BIS 2.1**.
      - question: Hva er den siste versjonen av PEPPOL som støttes av Business Central?
        answer: 'Den siste versjonen av PEPPOL som støttes av standardversjonen av Business Central, er **PEPPOL BIS 3.0**. Vi holder den eksisterende dokumentutvekslingstjenesten basert på TradeShift kjørende så lenge TradeShift støtter den gjeldende API-en. I tillegg støtter vi fortsatt støttede formater for elektronisk fakturering.'
