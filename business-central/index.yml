### YamlMime:Hub
title: Dokumentasjon for Microsoft Dynamics 365 Business Central
summary: 'Finn ut hvordan du får mest mulig ut av Dynamics 365 Business Central med nettbasert opplæring og dokumentasjon som dekker produktfunksjoner. Finn ut hvordan du bruker Business Central til å administrere, tilpasse og effektivisere operasjoner som økonomi, produksjon, salg med mer, på tvers av små eller mellomstore bedrifter.'
brand: dynamics
metadata:
  title: Dokumentasjon for Microsoft Dynamics 365 Business Central
  description: 'Business Central er en løsning for bedriftsadministrasjon for små og mellomstore organisasjoner. Salg, service, økonomi og operasjoner kobles sammen for å virke smartere, tilpasse raskere og yte bedre. Business Central automatiserer og effektiviserer forretningsprosesser og hjelper deg med å administrere virksomheten.'
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
  hide_bc: true
